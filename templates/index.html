<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="chat-wrapper">
        <div class="chat-header">
            <h1>Smart AI Assistant</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light mode">‚òÄÔ∏è</button>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello! I'm your Smart Assistant. How can I help you today?
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Send a message..." autocomplete="off">
            <button id="mic-button" title="Start voice input">üé§</button>
            <button id="send-button">‚û§</button>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const themeToggle = document.getElementById('theme-toggle');

            // Theme switching functionality
            function setTheme(isDark) {
                if (isDark) {
                    document.body.classList.add('dark-theme');
                    themeToggle.innerHTML = 'üåô';
                } else {
                    document.body.classList.remove('dark-theme');
                    themeToggle.innerHTML = '‚òÄÔ∏è';
                }
                localStorage.setItem('darkTheme', isDark);
            }

            // Check for saved theme preference
            const savedTheme = localStorage.getItem('darkTheme');
            if (savedTheme !== null) {
                setTheme(savedTheme === 'true');
            } else {
                // Check for system preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                setTheme(prefersDark);
            }

            // Theme toggle event listener
            themeToggle.addEventListener('click', function () {
                const isDarkNow = document.body.classList.contains('dark-theme');
                setTheme(!isDarkNow);
            });

            // Function to add a message to the chat
            function addMessage(message, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = message;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Function to show typing indicator
            function showTypingIndicator() {
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Function to hide typing indicator
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }

            // Function to send message to the server
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                // Add user message to chat
                addMessage(message, true);
                userInput.value = '';

                // Show typing indicator
                showTypingIndicator();

                try {
                    // Send message to server
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: message })
                    });

                    const data = await response.json();

                    // Simulate typing delay (optional)
                    setTimeout(() => {
                        // Hide typing indicator
                        hideTypingIndicator();
                        // Add bot response to chat
                        addMessage(data.response, false);
                    }, 500 + Math.random() * 1000); // Random delay between 500ms and 1500ms
                } catch (error) {
                    console.error('Error:', error);
                    hideTypingIndicator();
                    addMessage('Sorry, there was an error processing your request.', false);
                }
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Focus input field on load
            userInput.focus();
        });
    </script>
    <script>
        const micButton = document.getElementById('mic-button');
        const userInput = document.getElementById('user-input');

        // Check browser support
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                micButton.classList.add('active');
            };

            recognition.onend = () => {
                micButton.classList.remove('active');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                userInput.focus();
            };

            micButton.addEventListener('click', () => {
                recognition.start();
            });
        } else {
            micButton.disabled = true;
            micButton.title = "Voice input not supported in this browser.";
        }
    </script>

</body>

</html>
